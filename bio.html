<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio - Anya Ganger</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link id="google-fonts" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <style>
        .headshot-image {
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }
        .headshot-image:hover {
            filter: grayscale(0%);
        }
        .name-cursive {
            font-family: 'Playfair Display', Georgia, serif;
            font-style: italic;
            font-weight: 400;
            letter-spacing: 0.02em;
        }
        .luxury-shadow {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
        }
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .bio-content {
            line-height: 1.8;
        }
        .bio-content p {
            margin-bottom: 1.5rem;
        }
        .bio-content p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="py-6 px-6 border-b border-border">
            <div class="max-w-4xl mx-auto">
                <a href="index.html" class="text-muted-foreground hover:text-foreground transition-colors text-sm font-medium">
                    &larr; Back to Home
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 py-16 px-6">
            <div class="max-w-3xl mx-auto fade-in">
                <!-- Profile Section -->
                <div class="text-center mb-12">
                    <div class="w-32 h-32 mx-auto mb-6 rounded-full overflow-hidden luxury-shadow">
                        <img
                            src="assets/anya-headshot.png"
                            alt="Anya Ganger"
                            class="w-full h-full object-cover headshot-image"
                        >
                    </div>
                    <h1 class="text-4xl name-cursive mb-2" id="bio-name">Anya Ganger</h1>
                    <p class="text-muted-foreground" id="bio-tagline">AI & Venture Capital Explorer</p>
                </div>

                <!-- Bio Content -->
                <div class="bg-card rounded-lg luxury-shadow p-8 md:p-12">
                    <div id="bio-content" class="bio-content text-foreground">
                        <p>Loading bio...</p>
                    </div>
                </div>

            </div>
        </main>

        <!-- Footer -->
        <footer class="py-4 px-6 border-t border-border">
            <div class="max-w-4xl mx-auto">
                <nav class="flex justify-center items-center mb-3">
                    <a href="https://www.linkedin.com/in/anya-ganger-410069234/" target="_blank" rel="noopener noreferrer" class="text-muted-foreground hover:text-foreground transition-colors text-sm font-medium">
                        LinkedIn
                    </a>
                    <span class="text-muted-foreground px-4">|</span>
                    <span class="text-foreground text-sm font-medium">Bio</span>
                    <span class="text-muted-foreground px-4">|</span>
                    <a href="index.html" class="text-muted-foreground hover:text-foreground transition-colors text-sm font-medium">
                        Contact
                    </a>
                    <span class="text-muted-foreground px-4">|</span>
                    <a href="https://anya.ganger.com/book/" class="text-muted-foreground hover:text-foreground transition-colors text-sm font-medium">
                        Book
                    </a>
                </nav>
                <p class="text-center text-muted-foreground text-xs">&copy; <span id="year"></span> Anya Ganger. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script src="assets/tracking.js" async></script>
    <script>
        // Load bio from API
        async function loadBio() {
            try {
                const response = await fetch('https://anya.ganger.com/api/settings.php');
                if (response.ok) {
                    const settings = await response.json();

                    // Update name (safe - textContent)
                    if (settings.homepage_name) {
                        document.getElementById('bio-name').textContent = settings.homepage_name;
                    }

                    // Update tagline (safe - textContent)
                    if (settings.homepage_tagline) {
                        document.getElementById('bio-tagline').textContent = settings.homepage_tagline;
                    }

                    // Update bio content - render HTML from WYSIWYG editor
                    const bioContainer = document.getElementById('bio-content');

                    if (settings.author_bio && settings.author_bio.trim()) {
                        // Sanitize and render HTML content
                        const cleanHtml = DOMPurify.sanitize(settings.author_bio);
                        bioContainer.innerHTML = cleanHtml;
                    } else {
                        bioContainer.textContent = '';
                        const p = document.createElement('p');
                        p.textContent = 'Bio coming soon...';
                        bioContainer.appendChild(p);
                    }

                    // Load custom fonts
                    const bodyFont = settings.font_body || 'Inter';
                    const headingFont = settings.font_heading || 'Playfair Display';

                    // Update Google Fonts link
                    const fontUrl = 'https://fonts.googleapis.com/css2?family=' +
                        bodyFont.replace(/ /g, '+') + ':wght@300;400;500;600;700&family=' +
                        headingFont.replace(/ /g, '+') + ':ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap';
                    document.getElementById('google-fonts').href = fontUrl;

                    // Apply fonts to document
                    document.documentElement.style.setProperty('--font-body', "'" + bodyFont + "', sans-serif");
                    document.documentElement.style.setProperty('--font-heading', "'" + headingFont + "', serif");

                    // Update name-cursive class directly
                    document.querySelectorAll('.name-cursive').forEach(function(el) {
                        el.style.fontFamily = "'" + headingFont + "', Georgia, serif";
                    });
                } else {
                    throw new Error('Failed to load settings');
                }
            } catch (error) {
                console.error('Error loading bio:', error);
                const bioContainer = document.getElementById('bio-content');
                bioContainer.textContent = '';
                const p = document.createElement('p');
                p.textContent = 'Bio coming soon...';
                bioContainer.appendChild(p);
            }
        }

        loadBio();
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
