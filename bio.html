<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio - Anya Ganger</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <style>
        .headshot-image {
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }
        .headshot-image:hover {
            filter: grayscale(0%);
        }
        .name-cursive {
            font-family: 'Playfair Display', Georgia, serif;
            font-style: italic;
            font-weight: 400;
            letter-spacing: 0.02em;
        }
        .luxury-shadow {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
        }
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .bio-content {
            line-height: 1.8;
        }
        .bio-content p {
            margin-bottom: 1.5rem;
        }
        .bio-content p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="py-6 px-6 border-b border-border">
            <div class="max-w-4xl mx-auto">
                <a href="index.html" class="text-muted-foreground hover:text-foreground transition-colors text-sm font-medium">
                    &larr; Back to Home
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 py-16 px-6">
            <div class="max-w-3xl mx-auto fade-in">
                <!-- Profile Section -->
                <div class="text-center mb-12">
                    <div class="w-32 h-32 mx-auto mb-6 rounded-full overflow-hidden luxury-shadow">
                        <img
                            src="assets/anya-headshot.png"
                            alt="Anya Ganger"
                            class="w-full h-full object-cover headshot-image"
                        >
                    </div>
                    <h1 class="text-4xl name-cursive mb-2" id="bio-name">Anya Ganger</h1>
                    <p class="text-muted-foreground" id="bio-tagline">AI & Venture Capital Explorer</p>
                </div>

                <!-- Bio Content -->
                <div class="bg-card rounded-lg luxury-shadow p-8 md:p-12">
                    <div id="bio-content" class="bio-content text-foreground">
                        <p>Loading bio...</p>
                    </div>
                </div>

                <!-- Social Links -->
                <div class="mt-8 text-center">
                    <a href="https://www.linkedin.com/in/anya-ganger-410069234/" target="_blank" rel="noopener noreferrer" class="inline-flex items-center text-muted-foreground hover:text-foreground transition-colors text-sm font-medium">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
                        Connect on LinkedIn
                    </a>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-8 px-6 border-t border-border">
            <div class="max-w-4xl mx-auto">
                <nav class="flex justify-center items-center space-x-8 mb-4">
                    <a href="https://www.linkedin.com/in/anya-ganger-410069234/" target="_blank" rel="noopener noreferrer" class="text-muted-foreground hover:text-foreground transition-colors text-sm font-medium">
                        LinkedIn
                    </a>
                    <span class="text-muted-foreground">|</span>
                    <span class="text-foreground text-sm font-medium">Bio</span>
                    <span class="text-muted-foreground">|</span>
                    <a href="index.html" class="text-muted-foreground hover:text-foreground transition-colors text-sm font-medium">
                        Contact
                    </a>
                    <span class="text-muted-foreground">|</span>
                    <a href="https://anya.ganger.com/book/" class="text-muted-foreground hover:text-foreground transition-colors text-sm font-medium">
                        Book
                    </a>
                </nav>
                <p class="text-center text-muted-foreground text-xs">&copy; 2025 Anya Ganger. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        // Load bio from API using safe DOM methods
        async function loadBio() {
            try {
                const response = await fetch('https://anya.ganger.com/api/settings.php');
                if (response.ok) {
                    const settings = await response.json();

                    // Update name (safe - textContent)
                    if (settings.homepage_name) {
                        document.getElementById('bio-name').textContent = settings.homepage_name;
                    }

                    // Update tagline (safe - textContent)
                    if (settings.homepage_tagline) {
                        document.getElementById('bio-tagline').textContent = settings.homepage_tagline;
                    }

                    // Update bio content using safe DOM methods
                    const bioContainer = document.getElementById('bio-content');
                    bioContainer.textContent = ''; // Clear existing content

                    if (settings.author_bio && settings.author_bio.trim()) {
                        // Split bio into paragraphs and create DOM elements safely
                        const paragraphs = settings.author_bio.split('\n\n').filter(p => p.trim());
                        paragraphs.forEach(paragraphText => {
                            const p = document.createElement('p');
                            p.textContent = paragraphText.trim();
                            bioContainer.appendChild(p);
                        });
                    } else {
                        const p = document.createElement('p');
                        p.textContent = 'Bio coming soon...';
                        bioContainer.appendChild(p);
                    }
                } else {
                    throw new Error('Failed to load settings');
                }
            } catch (error) {
                console.error('Error loading bio:', error);
                const bioContainer = document.getElementById('bio-content');
                bioContainer.textContent = '';
                const p = document.createElement('p');
                p.textContent = 'Bio coming soon...';
                bioContainer.appendChild(p);
            }
        }

        loadBio();
    </script>
</body>
</html>
