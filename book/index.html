<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Time - Anya Ganger</title>
  <meta name="description" content="Schedule a meeting with Anya Ganger." />

  <link rel="stylesheet" href="/assets/styles.css">
  <link id="google-fonts" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">

  <style>
    .headshot-image {
      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }
    .headshot-image:hover {
      filter: grayscale(0%);
    }
    .name-cursive {
      font-family: 'Playfair Display', Georgia, serif;
      font-style: italic;
      font-weight: 400;
      letter-spacing: 0.02em;
    }
    .name-minimalist {
      font-family: 'Inter', sans-serif;
      font-weight: 300;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }
    .luxury-shadow {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
    }
    .luxury-hover {
      transition: all 0.3s ease;
    }
    .luxury-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    }
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Calendar embed styling */
    .calendar-wrapper {
      border: 1px solid hsl(var(--border));
      overflow: hidden;
    }
    .calendar-wrapper iframe {
      width: 100%;
      height: 700px;
      border: none;
      display: block;
      margin-top: -200px;
    }
    .calendar-container {
      height: 500px;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .calendar-container {
        height: 450px;
      }
      .calendar-wrapper iframe {
        height: 650px;
      }
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="py-6 px-6 border-b border-border">
      <div class="max-w-4xl mx-auto flex justify-between items-center">
        <a href="/" class="text-muted-foreground hover:text-foreground transition-colors text-sm font-medium">
          &larr; Back to Home
        </a>
        <span class="text-sm text-muted-foreground name-minimalist">Anya Ganger</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 py-16 px-6">
      <div class="max-w-4xl mx-auto">
        <!-- Hero Section -->
        <div class="text-center mb-16 fade-in">
          <div class="w-32 h-32 mx-auto mb-6 rounded-full overflow-hidden luxury-shadow">
            <img
              src="/assets/anya-headshot.png"
              alt="Anya Ganger"
              class="w-full h-full object-cover headshot-image"
            >
          </div>
          <h1 class="text-5xl md:text-6xl name-cursive mb-4">Book Time</h1>
          <p class="text-muted-foreground text-lg name-minimalist mb-8">Lost time is never found again</p>

          <div class="flex flex-wrap justify-center gap-4">
            <a
              href="https://calendar.app.google/qyrjF6cjA6vNeFsm8"
              target="_blank"
              rel="noopener noreferrer"
              class="bg-primary text-primary-foreground px-8 py-3 font-medium hover:bg-primary/90 transition-colors"
            >
              Book Now
            </a>
            <button
              id="copyBtn"
              type="button"
              class="border border-input bg-background px-8 py-3 font-medium hover:bg-accent hover:text-accent-foreground transition-colors"
            >
              Copy Link
            </button>
          </div>
        </div>

        <!-- Calendar Section -->
        <div class="grid md:grid-cols-3 gap-8 mb-16">
          <div class="md:col-span-2">
            <div class="calendar-wrapper luxury-shadow rounded-lg calendar-container">
              <iframe
                title="Booking Calendar"
                loading="lazy"
                allowfullscreen
                src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ2cbHq9RzUna889rYD9qcbvcPl8tBgVq4US2DzyRNy4igyWbvE5P9Erin8eqvIKHnwcEtsKDSQJ?gv=true">
              </iframe>
            </div>
          </div>

          <div class="space-y-6">
            <!-- QR Code Card -->
            <div class="bg-card rounded-lg luxury-shadow p-6">
              <h3 class="text-sm font-medium text-muted-foreground mb-4 name-minimalist">Scan to Book</h3>
              <div class="bg-white p-4 rounded mb-4">
                <img
                  src="/book/anya-booking-qr.png"
                  alt="QR code for booking"
                  class="w-full max-w-[180px] mx-auto"
                >
              </div>
              <div class="flex gap-4 text-sm">
                <a
                  href="/book/anya-booking-qr.png"
                  download="anya-booking-qr.png"
                  class="text-muted-foreground hover:text-foreground transition-colors"
                >
                  Download
                </a>
                <a
                  href="/book/anya-booking-qr.png"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-muted-foreground hover:text-foreground transition-colors"
                >
                  Open
                </a>
              </div>
            </div>

            <!-- Details Card -->
            <div class="bg-card rounded-lg luxury-shadow p-6">
              <h3 class="text-sm font-medium text-muted-foreground mb-4 name-minimalist">Meeting Details</h3>
              <ul class="space-y-3 text-sm">
                <li class="flex justify-between">
                  <span class="text-muted-foreground">Duration</span>
                  <span class="font-medium">30 min</span>
                </li>
                <li class="flex justify-between">
                  <span class="text-muted-foreground">Format</span>
                  <span class="font-medium">Video call</span>
                </li>
                <li class="flex justify-between">
                  <span class="text-muted-foreground">Timezone</span>
                  <span class="font-medium">Auto-detected</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="py-4 px-6 border-t border-border">
      <div class="max-w-4xl mx-auto">
        <nav class="flex justify-center items-center mb-3">
          <a href="https://www.linkedin.com/in/anya-ganger-410069234/" target="_blank" rel="noopener noreferrer" class="text-muted-foreground hover:text-foreground transition-colors text-sm font-medium">
            LinkedIn
          </a>
          <span class="text-muted-foreground px-4">|</span>
          <a href="/bio.html" class="text-muted-foreground hover:text-foreground transition-colors text-sm font-medium">
            Bio
          </a>
          <span class="text-muted-foreground px-4">|</span>
          <a href="/" class="text-muted-foreground hover:text-foreground transition-colors text-sm font-medium">
            Contact
          </a>
          <span class="text-muted-foreground px-4">|</span>
          <span class="text-foreground text-sm font-medium">Book</span>
        </nav>
        <p class="text-center text-muted-foreground text-xs">&copy; <span id="copyright-year"></span> Anya Ganger. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <script>
    (function(){
      const link = 'https://calendar.app.google/qyrjF6cjA6vNeFsm8';
      const copyBtn = document.getElementById('copyBtn');

      if (copyBtn) {
        copyBtn.addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(link);
            copyBtn.textContent = 'Copied!';
            setTimeout(() => copyBtn.textContent = 'Copy Link', 2000);
          } catch(e) {
            prompt('Copy this link:', link);
          }
        });
      }

      document.getElementById('copyright-year').textContent = new Date().getFullYear();
    })();
  </script>
</body>
</html>
