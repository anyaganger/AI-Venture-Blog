<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Time with Anya Ganger</title>
  <meta name="description" content="Schedule a meeting with Anya Ganger." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500&family=DM+Sans:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg-deep: #0d0d0d;
      --bg-surface: #161616;
      --bg-elevated: #1f1f1f;
      --text-primary: #f5f0e8;
      --text-secondary: #a39e93;
      --text-muted: #6b6660;
      --accent-gold: #c9a962;
      --accent-gold-dim: #8b7a4a;
      --border: rgba(201, 169, 98, 0.15);
      --border-subtle: rgba(255, 255, 255, 0.06);

      --font-display: 'Cormorant Garamond', Georgia, serif;
      --font-body: 'DM Sans', -apple-system, sans-serif;

      --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
      --ease-out-quart: cubic-bezier(0.25, 1, 0.5, 1);
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-body);
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      font-weight: 400;
      overflow-x: hidden;
      position: relative;
    }

    /* Grain texture overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 1000;
    }

    /* Ambient glow */
    body::after {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(ellipse at 30% 20%, rgba(201, 169, 98, 0.04) 0%, transparent 50%),
                  radial-gradient(ellipse at 70% 80%, rgba(201, 169, 98, 0.03) 0%, transparent 40%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 clamp(24px, 5vw, 80px);
    }

    /* Header */
    header {
      padding: clamp(20px, 4vw, 40px) 0;
      border-bottom: 1px solid var(--border-subtle);
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-link {
      font-size: 13px;
      color: var(--text-muted);
      text-decoration: none;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: color 0.3s var(--ease-out-quart);
    }

    .back-link:hover {
      color: var(--accent-gold);
    }

    .header-wordmark {
      font-family: var(--font-display);
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-secondary);
    }

    /* Hero */
    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: clamp(40px, 8vw, 120px);
      padding: clamp(60px, 10vw, 140px) 0;
      align-items: center;
      min-height: 70vh;
    }

    .hero-content {
      max-width: 560px;
    }

    .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-size: 11px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--accent-gold);
      margin-bottom: 28px;
      font-weight: 500;
    }

    .eyebrow::before {
      content: '';
      width: 40px;
      height: 1px;
      background: var(--accent-gold-dim);
    }

    .hero-title {
      font-family: var(--font-display);
      font-size: clamp(48px, 7vw, 88px);
      font-weight: 300;
      line-height: 1;
      letter-spacing: -0.02em;
      margin-bottom: 24px;
      color: var(--text-primary);
    }

    .hero-title em {
      font-style: italic;
      font-weight: 400;
    }

    .tagline {
      font-family: var(--font-display);
      font-size: clamp(18px, 2.5vw, 24px);
      font-weight: 300;
      font-style: italic;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 48px;
      max-width: 400px;
    }

    .cta-group {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 18px 32px;
      font-family: var(--font-body);
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-decoration: none;
      border: none;
      border-radius: 0;
      cursor: pointer;
      transition: all 0.4s var(--ease-out-expo);
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: var(--accent-gold);
      color: var(--bg-deep);
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
      opacity: 0;
      transition: opacity 0.4s var(--ease-out-expo);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(201, 169, 98, 0.25);
    }

    .btn-primary:hover::before {
      opacity: 1;
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      border-color: var(--accent-gold);
      color: var(--accent-gold);
    }

    /* Portrait */
    .hero-portrait {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .portrait-frame {
      position: relative;
      width: clamp(280px, 30vw, 420px);
      aspect-ratio: 3/4;
    }

    .portrait-frame::before {
      content: '';
      position: absolute;
      inset: -20px;
      border: 1px solid var(--border);
      transform: rotate(3deg);
      transition: transform 0.6s var(--ease-out-expo);
    }

    .portrait-frame:hover::before {
      transform: rotate(0deg);
    }

    .portrait-frame::after {
      content: '';
      position: absolute;
      top: 20px;
      left: 20px;
      right: -20px;
      bottom: -20px;
      background: linear-gradient(135deg, var(--accent-gold-dim) 0%, transparent 60%);
      opacity: 0.1;
      z-index: -1;
    }

    .portrait-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%) contrast(1.1);
      transition: filter 0.6s var(--ease-out-expo);
    }

    .portrait-frame:hover .portrait-img {
      filter: grayscale(0%) contrast(1);
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 24px;
      padding: 40px 0;
      color: var(--text-muted);
      font-size: 11px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-subtle);
    }

    /* Calendar Section */
    .calendar-section {
      display: grid;
      grid-template-columns: 1fr 340px;
      gap: clamp(32px, 5vw, 64px);
      padding-bottom: clamp(60px, 10vw, 120px);
    }

    .calendar-embed {
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      overflow: hidden;
      position: relative;
    }

    .calendar-embed::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-gold), var(--accent-gold-dim));
    }

    .iframe-wrapper {
      height: 700px;
      overflow: hidden;
    }

    .iframe-wrapper iframe {
      width: 100%;
      height: calc(100% + 200px);
      margin-top: -200px;
      border: none;
      display: block;
    }

    /* Sidebar */
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .sidebar-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      padding: clamp(24px, 3vw, 40px);
      position: relative;
    }

    .sidebar-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 24px;
      right: 24px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-gold-dim), transparent);
    }

    .card-label {
      font-size: 10px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--accent-gold);
      margin-bottom: 20px;
      font-weight: 500;
    }

    .qr-display {
      background: var(--text-primary);
      padding: 16px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    .qr-display img {
      width: 100%;
      max-width: 200px;
      height: auto;
    }

    .qr-actions {
      display: flex;
      gap: 16px;
      font-size: 12px;
    }

    .qr-actions a {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.3s var(--ease-out-quart);
    }

    .qr-actions a:hover {
      color: var(--accent-gold);
    }

    .info-list {
      list-style: none;
    }

    .info-list li {
      padding: 16px 0;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .info-list li:last-child {
      border-bottom: none;
    }

    .info-list .label {
      color: var(--text-muted);
    }

    .info-list .value {
      color: var(--text-primary);
      font-weight: 500;
    }

    /* Footer */
    footer {
      border-top: 1px solid var(--border-subtle);
      padding: clamp(24px, 4vw, 40px) 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--text-muted);
    }

    footer a {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.3s var(--ease-out-quart);
    }

    footer a:hover {
      color: var(--accent-gold);
    }

    /* Animations */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-content > * {
      animation: fadeUp 0.8s var(--ease-out-expo) backwards;
    }

    .eyebrow { animation-delay: 0.1s; }
    .hero-title { animation-delay: 0.2s; }
    .tagline { animation-delay: 0.3s; }
    .cta-group { animation-delay: 0.4s; }

    .hero-portrait {
      animation: fadeUp 1s var(--ease-out-expo) 0.3s backwards;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 48px;
      }

      .hero-content {
        max-width: 100%;
        order: 2;
      }

      .hero-portrait {
        order: 1;
      }

      .eyebrow::before {
        display: none;
      }

      .tagline {
        margin-left: auto;
        margin-right: auto;
      }

      .cta-group {
        justify-content: center;
      }

      .calendar-section {
        grid-template-columns: 1fr;
      }

      .sidebar {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .sidebar-card {
        flex: 1;
        min-width: 280px;
      }
    }

    @media (max-width: 640px) {
      .hero {
        min-height: auto;
        padding: 48px 0;
      }

      .portrait-frame {
        width: 240px;
      }

      .btn {
        width: 100%;
      }

      .sidebar {
        flex-direction: column;
      }

      .sidebar-card {
        min-width: 100%;
      }

      .iframe-wrapper {
        height: 600px;
      }

      footer {
        flex-direction: column;
        gap: 12px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-inner">
        <a href="/" class="back-link">&larr; Back to home</a>
        <span class="header-wordmark">Anya Ganger</span>
      </div>
    </header>

    <section class="hero">
      <div class="hero-content">
        <span class="eyebrow">Schedule a Meeting</span>
        <h1 class="hero-title">Book <em>Time</em></h1>
        <p class="tagline">"Lost time is never found again."</p>
        <div class="cta-group">
          <a class="btn btn-primary" href="https://calendar.app.google/qyrjF6cjA6vNeFsm8" target="_blank" rel="noopener">
            Book Now
          </a>
          <button class="btn btn-secondary" id="copyBtn" type="button">
            Copy Link
          </button>
        </div>
      </div>
      <div class="hero-portrait">
        <div class="portrait-frame">
          <img src="/assets/anya-headshot.png" alt="Anya Ganger" class="portrait-img">
        </div>
      </div>
    </section>

    <div class="divider">Select a Time</div>

    <section class="calendar-section">
      <div class="calendar-embed">
        <div class="iframe-wrapper">
          <iframe
            title="Booking Calendar"
            loading="lazy"
            allowfullscreen
            src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ2cbHq9RzUna889rYD9qcbvcPl8tBgVq4US2DzyRNy4igyWbvE5P9Erin8eqvIKHnwcEtsKDSQJ?gv=true">
          </iframe>
        </div>
      </div>

      <aside class="sidebar">
        <div class="sidebar-card">
          <div class="card-label">Quick Access</div>
          <div class="qr-display">
            <img src="/book/anya-booking-qr.png" alt="QR code for booking">
          </div>
          <div class="qr-actions">
            <a href="/book/anya-booking-qr.png" download="anya-booking-qr.png">Download</a>
            <a href="/book/anya-booking-qr.png" target="_blank" rel="noopener">Open</a>
          </div>
        </div>

        <div class="sidebar-card">
          <div class="card-label">Details</div>
          <ul class="info-list">
            <li>
              <span class="label">Duration</span>
              <span class="value">30 min</span>
            </li>
            <li>
              <span class="label">Format</span>
              <span class="value">Video call</span>
            </li>
            <li>
              <span class="label">Timezone</span>
              <span class="value">Auto-detected</span>
            </li>
          </ul>
        </div>
      </aside>
    </section>

    <footer>
      <div>&copy; <span id="yyyy"></span> Anya Ganger. All rights reserved.</div>
      <div>
        <a href="https://anya.ganger.com">anya.ganger.com</a>
      </div>
    </footer>
  </div>

  <script>
    (function(){
      const link = 'https://calendar.app.google/qyrjF6cjA6vNeFsm8';
      const copyBtn = document.getElementById('copyBtn');

      if (copyBtn) {
        copyBtn.addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(link);
            copyBtn.textContent = 'Copied!';
            setTimeout(() => copyBtn.textContent = 'Copy Link', 2000);
          } catch(e) {
            prompt('Copy this link:', link);
          }
        });
      }

      document.getElementById('yyyy').textContent = new Date().getFullYear();
    })();
  </script>
</body>
</html>
