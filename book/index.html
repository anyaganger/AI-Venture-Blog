<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Time - Anya Ganger</title>
  <meta name="description" content="Schedule a meeting with Anya Ganger." />

  <link rel="stylesheet" href="/assets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">

  <style>
    :root{ --border:#e5e7eb; --muted:#6b7280; --ink:#101114; }
    body{margin:0;color:var(--ink);background:#fff;font-family:'Inter',sans-serif}
    .wrap{max-width:1100px;margin:0 auto;padding:clamp(20px,3vw,36px)}
    .hero{display:grid;grid-template-columns:200px 1fr auto;gap:clamp(20px,3vw,40px);align-items:center;padding:clamp(10px,2vw,20px) 0 6px;border-bottom:1px solid var(--border)}
    .eyebrow{display:inline-block;font-size:12px;letter-spacing:.08em;text-transform:uppercase;color:var(--muted)}
    h1{margin:.2em 0 0;font-size:clamp(36px,5vw,56px);line-height:1.05}
    .tagline{margin:.35em 0 0;font-size:clamp(16px,2.2vw,20px);color:var(--muted)}
    .cta-row{display:flex;flex-wrap:wrap;gap:12px;margin-top:22px;align-items:center}
    .btn{appearance:none;border:1px solid #0f1115;background:#0f1115;color:#fff;font-weight:600;padding:14px 18px;border-radius:14px;text-decoration:none;display:inline-flex;align-items:center;gap:10px;transition:transform .08s ease,box-shadow .2s ease}
    .btn:active{transform:translateY(1px)}
    .btn.secondary{background:transparent;color:var(--ink);border-color:var(--border)}
    .qr-box{text-align:center}
    .qr-box img{width:130px;height:130px;border-radius:12px;border:1px solid var(--border)}
    .qr-box p{margin:8px 0 0;font-size:11px;color:var(--muted);letter-spacing:.05em;text-transform:uppercase}
    .details{padding:26px 0}
    footer{border-top:1px solid var(--border);padding:14px 0;color:var(--muted);font-size:13px;display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap}
    @media (max-width:860px){.hero{grid-template-columns:1fr;text-align:center}.qr-box{display:none}}

    /* Full-width calendar embed */
    .iframe-crop{--crop:200px;border:1px solid var(--border);border-radius:16px;overflow:hidden;box-shadow:0 8px 30px rgba(0,0,0,.08);height:720px}
    .iframe-crop iframe{position:relative;top:calc(-1 * var(--crop));width:100%;height:calc(100% + var(--crop));border:0;display:block}
    @media(max-width:860px){.iframe-crop{height:640px}}

    .headshot-image{filter:grayscale(100%);transition:filter .3s ease}
    .headshot-image:hover{filter:grayscale(0%)}
    .name-cursive{font-family:'Playfair Display',Georgia,serif;font-style:italic;font-weight:400;letter-spacing:.02em}
    .name-minimalist{font-family:'Inter',sans-serif;font-weight:300;letter-spacing:.2em;text-transform:uppercase}
    .luxury-shadow{box-shadow:0 4px 20px rgba(0,0,0,.04)}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <div class="w-48 h-48 mx-auto mb-8 rounded-full overflow-hidden luxury-shadow">
        <img src="/assets/anya-headshot.png" alt="Anya Ganger" class="w-full h-full object-cover headshot-image">
      </div>
      <div>
        <span class="eyebrow">Scheduling</span>
        <h1><span class="name-cursive">Anya Ganger</span></h1>
        <p class="tagline"><span class="name-minimalist">Lost time is never found again.</span></p>
        <div class="cta-row">
          <a class="btn" href="https://calendar.app.google/qyrjF6cjA6vNeFsm8" target="_blank" rel="noopener">Book now</a>
          <button class="btn secondary" id="copyBtn" type="button">Copy booking link</button>
        </div>
      </div>
      <div class="qr-box">
        <a href="/book/anya-booking-qr.png" target="_blank" rel="noopener"><img src="/book/anya-booking-qr.png" alt="QR code to book"></a>
        <p>Scan to book</p>
      </div>
    </section>

    <section class="details">
      <div class="iframe-crop">
        <iframe
          title="Booking Calendar"
          loading="lazy"
          src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ2cbHq9RzUna889rYD9qcbvcPl8tBgVq4US2DzyRNy4igyWbvE5P9Erin8eqvIKHnwcEtsKDSQJ?gv=true">
        </iframe>
      </div>
    </section>

    <footer>
      <div>&copy; <span id="yyyy"></span> Anya Ganger</div>
      <div><a href="https://anya.ganger.com">anya.ganger.com</a></div>
    </footer>
  </div>

  <script>
    (function(){
      const link = 'https://calendar.app.google/qyrjF6cjA6vNeFsm8';
      const copyBtn = document.getElementById('copyBtn');
      if (copyBtn) {
        copyBtn.addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(link);
            copyBtn.textContent = 'Copied!';
            setTimeout(() => copyBtn.textContent = 'Copy booking link', 1500);
          } catch(e) {
            prompt('Copy this link:', link);
          }
        });
      }
      document.getElementById('yyyy').textContent = new Date().getFullYear();
    })();
  </script>
</body>
</html>
