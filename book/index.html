<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Time - Anya Ganger</title>
  <meta name="description" content="Schedule a meeting with Anya Ganger." />

  <link rel="stylesheet" href="/assets/styles.css">
  <link id="google-fonts" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">

  <style>
    .headshot-image {
      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }
    .headshot-image:hover {
      filter: grayscale(0%);
    }
    .name-cursive {
      font-family: 'Playfair Display', Georgia, serif;
      font-style: italic;
      font-weight: 400;
      letter-spacing: 0.02em;
    }
    .name-minimalist {
      font-family: 'Inter', sans-serif;
      font-weight: 300;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }
    .luxury-shadow {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
    }
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="py-6 px-6 border-b border-border">
      <div class="max-w-4xl mx-auto flex justify-between items-center">
        <a href="/" class="text-muted-foreground hover:text-foreground transition-colors text-sm font-medium">
          &larr; Back to Home
        </a>
        <span class="text-sm text-muted-foreground name-minimalist">Anya Ganger</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center py-16 px-6">
      <div class="max-w-lg mx-auto text-center fade-in">
        <!-- Headshot -->
        <div class="w-40 h-40 mx-auto mb-8 rounded-full overflow-hidden luxury-shadow">
          <img
            src="/assets/anya-headshot.png"
            alt="Anya Ganger"
            class="w-full h-full object-cover headshot-image"
          >
        </div>

        <!-- Title -->
        <h1 class="text-5xl md:text-6xl name-cursive mb-3">Book Time</h1>
        <p class="text-muted-foreground name-minimalist text-sm mb-10">Lost time is never found again</p>

        <!-- CTA Buttons -->
        <div class="flex flex-col sm:flex-row justify-center gap-4 mb-12">
          <a
            href="https://calendar.app.google/qyrjF6cjA6vNeFsm8"
            target="_blank"
            rel="noopener noreferrer"
            class="bg-primary text-primary-foreground px-10 py-4 font-medium hover:bg-primary/90 transition-colors text-center"
          >
            Book Now
          </a>
          <button
            id="copyBtn"
            type="button"
            class="border border-input bg-background px-10 py-4 font-medium hover:bg-accent hover:text-accent-foreground transition-colors"
          >
            Copy Link
          </button>
        </div>

        <!-- Meeting Info -->
        <div class="flex justify-center gap-8 text-sm text-muted-foreground mb-12">
          <div>
            <span class="block font-medium text-foreground">30 min</span>
            Duration
          </div>
          <div>
            <span class="block font-medium text-foreground">Video</span>
            Format
          </div>
          <div>
            <span class="block font-medium text-foreground">Auto</span>
            Timezone
          </div>
        </div>

        <!-- QR Code -->
        <div class="inline-block">
          <p class="text-xs text-muted-foreground name-minimalist mb-4">Or scan to book</p>
          <div class="bg-white p-4 rounded-lg luxury-shadow inline-block mb-3">
            <img
              src="/book/anya-booking-qr.png"
              alt="QR code for booking"
              class="w-32 h-32"
            >
          </div>
          <div class="flex justify-center gap-4 text-xs">
            <a
              href="/book/anya-booking-qr.png"
              download="anya-booking-qr.png"
              class="text-muted-foreground hover:text-foreground transition-colors"
            >
              Download
            </a>
            <a
              href="/book/anya-booking-qr.png"
              target="_blank"
              rel="noopener noreferrer"
              class="text-muted-foreground hover:text-foreground transition-colors"
            >
              Open
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="py-4 px-6 border-t border-border">
      <div class="max-w-4xl mx-auto">
        <nav class="flex justify-center items-center mb-3">
          <a href="https://www.linkedin.com/in/anya-ganger-410069234/" target="_blank" rel="noopener noreferrer" class="text-muted-foreground hover:text-foreground transition-colors text-sm font-medium">
            LinkedIn
          </a>
          <span class="text-muted-foreground px-4">|</span>
          <a href="/bio.html" class="text-muted-foreground hover:text-foreground transition-colors text-sm font-medium">
            Bio
          </a>
          <span class="text-muted-foreground px-4">|</span>
          <a href="/" class="text-muted-foreground hover:text-foreground transition-colors text-sm font-medium">
            Contact
          </a>
          <span class="text-muted-foreground px-4">|</span>
          <span class="text-foreground text-sm font-medium">Book</span>
        </nav>
        <p class="text-center text-muted-foreground text-xs">&copy; <span id="copyright-year"></span> Anya Ganger. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <script>
    (function(){
      const link = 'https://calendar.app.google/qyrjF6cjA6vNeFsm8';
      const copyBtn = document.getElementById('copyBtn');

      if (copyBtn) {
        copyBtn.addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(link);
            copyBtn.textContent = 'Copied!';
            setTimeout(() => copyBtn.textContent = 'Copy Link', 2000);
          } catch(e) {
            prompt('Copy this link:', link);
          }
        });
      }

      document.getElementById('copyright-year').textContent = new Date().getFullYear();
    })();
  </script>
</body>
</html>
